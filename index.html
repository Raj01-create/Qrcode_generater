<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
</head>
<body>

  <div class="container">
    <h1>QR Code Generater</h1>
    <input type="text" id="linkInput" placeholder="Enter your link here..." />
    <button id="generateBtn" onclick="generateQR()">Generate QR</button>

    <div id="qrWrapper">
      <canvas id="qrCanvas" width="256" height="256"></canvas>
    </div>

    <button id="createNewBtn" onclick="resetForm()">Create New</button>
  </div>

</body>
</html>
